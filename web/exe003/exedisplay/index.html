<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/exe003/exedisplay/style.css">
    <title>Carros e Bicicletas</title>
</head>
<body>
    <h1>Carros e Bicicletas</h1>
        <div class="carros">
            <h2 class="carro">Carro: R$1999</h2>
            <p class="textcarro">Carro modelo 2045, com 200km rodados.</p>
            <button class="buttoncarro">Comprar Carro</button>

        </div>
        <div class="bicicletas">
            <h2 class="bicicleta">Bicicleta: R$199</h2>
            <p class="textbicicleta">Bicicleta modelo 2050, com 20km rodados.</p>
            <button class="buttonbicicleta">Comprar Bicicleta</button>

        </div>
</body>
</html>
