<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>RoadtoDev</title>
</head>

<body>

  <div id="title">Todo List</div>

  <div id="container">
    <div id="createtask">
      <input type="text" id="meuInput" placeholder="Escreva sua nova tarefa aqui ...">
      <div id="botao">
        <button onclick="enviarDados()" id="inserir">Adicionar</button>
      </div>
    </div>
    <div id="list" style="padding: 10px 20px;">
      <h2 style="text-align: start;">Tarefas</h2>

      <ul id="listaDados">
          <input  type="checkbox" id="check" value="listaDados" style="display: none" onchange="marcarComoFeito">
          <label for="listaDados"></label>
      </ul>
    </div>

  </div>
  <script src="./index.js"></script>
</body>

</html>
